<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Kairos App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Texas</h1>
              <p class="weather-app-city-details">
                <span id="time">Thursday 21:24</span>,<span
                  id="weather-description"
                >
                  scattered cloud</span
                >
                <br />
                Humidity:<strong id="humidity"> 66%</strong>, Wind:<strong
                  id="wind-speed"
                >
                  3.13km/h</strong
                >
              </p>
            </div>
            <div class="weather-app-temperature-container">
              <div id="icon">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  class="weather-app-icon"
                />
              </div>
              <div class="weather-app-temperature">12</div>
              <div class="weather-app-unit">Â°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Ejiro-oghene" target="_blank"
          >Dagbo Y. Ejiro-oghene</a
        >, is
        <a href="https://github.com/Ejiro-oghene/Kairos" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://ej-kairos.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
